# Adapted from Numynum's version here:
# https://github.com/NumyAddon/TalentTreeTweaks/blob/master/.github/workflows/tocBump.yml

name: Update TOC file
on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Commit message'
        required: false
        default: 'TOC Bump'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get next version
        uses: reecetech/version-increment
        id: version
        with:
          scheme: semver
          increment: patch
          tag_prefix: v

      - name: Log the version
        run: echo "::notice Version is ${{ steps.version.outputs.v-version }}"


